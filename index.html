<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Resources</title>
  <link rel="stylesheet" href="css/styles.css" />
  <style>
    body {
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background: linear-gradient(to right, #f5faff, #e0f7fa);
      color: #333;
    }

    header {
      background-color: #1976d2;
      color: white;
      padding: 20px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      flex-wrap: wrap;
    }

    header h1 {
      display: flex;
      align-items: center;
      font-size: 1.5rem;
      margin: 0;
    }

    header img {
      height: 40px;
      margin-right: 10px;
    }

    main {
      padding: 40px 20px 0 20px; /* remove bottom padding */
      max-width: 1000px;
      margin: auto;
    }

    section {
      background-color: #ffffff;
      padding: 30px;
      border-radius: 10px;
      margin-bottom: 0; /* remove space below form */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    section h2 {
      margin-top: 0;
      color: #0d47a1;
    }

    iframe {
      border: none;
      width: 100%;
      height: auto; /* let iframe height adjust */
      min-height: 300px;
    }

    footer {
      text-align: center;
      padding: 20px;
      background-color: #1565c0;
      color: white;
      margin-top: 0; /* no extra space above footer */
    }
  </style>
</head>
<body>

  <header>
    <h1>
      <img src="logo.png" alt="Logo">
      Expertmathtutoring Resources
    </h1>
  </header>

  <main>
    <section id="upload">
      <h2>Upload a Resource</h2>
      <iframe 
        src="https://docs.google.com/forms/d/e/1FAIpQLSddQ1tx8yRI-bHQTGIyhsnQsf4ATaIZPoIdun4i7UjNB1fdBw/viewform?embedded=true" 
        allowfullscreen>
        Loadingâ€¦
      </iframe>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Expertmathtutoring</p>
  </footer>

</body>
</html>
